name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: Frontend/package-lock.json
      - run: npm ci
      - run: npm run build

  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python-api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: python-api/requirements.txt
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt
      # NÃ£o roda o app (settings exige tokens do GLPI). Apenas valida sintaxe.
      - run: python -m compileall app main.py

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build backend image
        run: docker build -t glpi-manutencao-api:ci -f python-api/Dockerfile python-api
      - name: Build frontend image
        run: docker build -t glpi-manutencao-web:ci -f Frontend/Dockerfile Frontend
